<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="colums ">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image"></div>
                    <figure class="image is-2by1">
                        <img src="https://static.displate.com/avatars/2020-05-17/d886c55b481488f10545141924b0a89b.jpg"
                            alt="pain image">
                    </figure>
                    <header class="card-header">
                        <p class="card-header-title">
                            Naruto vs Pain ScoreKeeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <label class=" label is-large is-inline" for="playto">Playing to:</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="p1btn">+1 Player 1</button>
                        <button class="button is-primary card-footer-item" id="p2btn">+1 Player 2</button>
                        <button class="button is-danger card-footer-item" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
